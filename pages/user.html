<!DOCTYPE html>
<html>

<head>
  <title>User Form</title>
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Baloo+Tamma&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/user.css">
</head>

<body>
  <header>
    <h1>CALORIES COUNTDOWN SEATTLEITES</h1>
    <section>
      <img class="seattle" src="../assets/gif/ws200w1TQPSHUS.webp"></img>
      <img class="seattle" src="../assets/gif/rs200wWJS61BR5.webp"></img>
      <img class="seattle" src="../assets/gif/bs200.webp"></img>
    </section>
  </header>

  <main>
    <h2>USER INFO EDIT</h2>
    <section id="greeting"></section>
    <form id="enter">
      <fieldset>
        <label for="name">Name:</label>
        <input type="text" name="name">
      </fieldset>
      <fieldset>
        <label for="email">email:</label>
        <input type="text" name="email">
      </fieldset>
      <fieldset>
        <label for="age">Age:</label>
        <input type="number" name="age">
      </fieldset>
      <fieldset>
        <label for="weight">Current Weight:</label>
        <input type="number" name="currentWeight">
      </fieldset>
      <fieldset>
        <label for="weight">Target Weight:</label>
        <input type="number" name="targetWeight">
      </fieldset>
      <button id="submit_btn" type="submit">Complete</button>
  </main>

  <footer>
    <video autoplay muted loop plays-inline id="userVideo">
      <source src="../assets/video/city.webm" type="video/webm">
  </footer>

  <script src="../js/app.js"></script>
  <script src="../js/user.js"></script>
</body>

</html>
